<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Pro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="app-title"><i class="fa-solid fa-calculator icon"></i> Counter Pro</h1>
        
        <div class="dashboard">
            <div class="stat-card tooltip" data-tooltip="Sum of all counter values">
                <div class="stat-label">Total</div>
                <div class="stat-value" id="totalValue">0</div>
            </div>
            <div class="stat-card tooltip" data-tooltip="Number of counters">
                <div class="stat-label">Counters</div>
                <div class="stat-value" id="counterCount">0</div>
            </div>
            <div class="stat-card tooltip" data-tooltip="Average counter value">
                <div class="stat-label">Average</div>
                <div class="stat-value" id="averageValue">0</div>
            </div>
        </div>
    </div>

    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search counters..." class="counter-name">
    </div>

    <div id="counterContainer"></div>

    <div class="action-bar">
        <div class="action-group">
            <button id="resetButton" class="tooltip" data-tooltip="Reset all counters">
                <i class="fas fa-trash-alt"></i> Reset All
            </button>
        </div>
        
        <div class="action-group">
            <button id="exportData" class="tooltip" data-tooltip="Export data">
                <i class="fas fa-download"></i> Export
            </button>
            
            <div class="file-input-wrapper">
                <button id="importBtn" class="tooltip" data-tooltip="Import data">
                    <i class="fas fa-upload"></i> Import
                </button>
                <input type="file" id="importData" accept=".json">
            </div>
            
            <button id="addCounter" class="tooltip" data-tooltip="Add new counter">
                <i class="fas fa-plus"></i> New Counter
            </button>
        </div>
    </div>

</body>
</html>
