<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0;url=/v2/">
    <script>
        // JavaScript fallback in case meta refresh doesn't work
        window.location.href = window.location.origin + "/v2/";
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="/v2/">click here</a>.</p>
</body>
</html>
